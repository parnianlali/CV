<div class="cv">
  {{ partial "header.html" . }}
  <div class="cv-body">
    {{ with .sidebar }}
      {{ partial "sidebar.html" . }}
    {{ end }}
    <div class="cv-sections">
      {{ with .sections }}
        {{ partial "education.html" .education }}
        {{ partial "jobs.html" .jobs }}
        {{ partial "currentresearch.html" .currentresearch }}
        {{ partial "projects.html" .projects }}
      {{ end }}
    </div>
  </div>
</div>
